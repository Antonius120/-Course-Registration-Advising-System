        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body class="bg-gray-100 font-sans">
  <div id="root" class="container mx-auto p-6"></div>

  <script type="text/babel">
    // Initializing React and ReactDOM
    const { useState, useEffect } = React;
    const { createRoot } = ReactDOM;

    // Processing and cleaning data
    const processAndCleanData = (data) => {
      return data
        .filter(row => row["CourseCode"] && row["CourseName"]) // Discard empty/invalid rows
        .map(row => ({
          ...row,
          CreditHours: parseInt(row["CreditHours"]) || 0, // Convert to number, default 0
          Level: parseInt(row["Level"]) || 0, // Convert to number, default 0
          SemesterOffered: row["SemesterOffered"]?.trim() || "Unknown",
          ElectiveGroup: row["ElectiveGroup"]?.trim() || "Core",
          Prerequisites: row["Prerequisites"]?.trim() || ""
        }));
    };

    // Main Report Component
    const Report = () => {
      const [data, setData] = useState([]);
      const [loading, setLoading] = useState(true);

      // Loading data
      useEffect(() => {
        const csvData = loadFileData("cleaned_combined_courses.xlsx");
        Papa.parse(csvData, {
          header: true,
          skipEmptyLines: true,
          transformHeader: header => header.trim().replace(/^"|"$/g, ''),
          transform: (value, header) => value.trim().replace(/^"|"$/g, ''),
          complete: (results) => {
            const cleanedData = processAndCleanData(results.data);
            setData(cleanedData);
            setLoading(false);
          },
          error: (err) => {
            console.error("Error parsing CSV:", err);
            setLoading(false);
          }
        });
      }, []);

      // Preparing data for visualizations
      const coursesByLevel = [1, 2, 3, 4].map(level => ({
        level: `Level ${level}`,
        count: data.filter(row => row.Level === level).length
      }));

      const coursesBySemester = ["Fall", "Spring"].map(semester => ({
        semester,
        count: data.filter(row => row.SemesterOffered === semester).length
      }));

      const coursesByElectiveGroup = ["Core", "E1", "E2", "E3", "E4", "E5"].map(group => ({
        group,
        count: data.filter(row => row.ElectiveGroup === group).length
      }));

      // Calculating total credit hours
      const totalCreditHours = data.reduce((sum, row) => sum + row.CreditHours, 0);

      // Identifying AI-related courses
      const aiCourses = data.filter(row => 
        row.CourseName.toLowerCase().includes("artificial intelligence") ||
        row.CourseName.toLowerCase().includes("machine learning") ||
        row.CourseName.toLowerCase().includes("neural networks") ||
        row.CourseName.toLowerCase().includes("data mining") ||
        row.CourseName.toLowerCase().includes("natural language processing") ||
        row.CourseName.toLowerCase().includes("deep learning")
      ).length;

      if (loading) {
        return (
          <div className="text-center text-2xl text-gray-600 mt-10">
            Loading data...
          </div>
        );
      }

      return (
        <div className="bg-white shadow-lg rounded-lg p-8">
          {/* Rendering header */}
          <h1 className="text-3xl font-bold text-blue-800 mb-6 text-center">
            Big Data Analytics Curriculum Analysis
          </h1>

          {/* Rendering summary */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-blue-700 mb-4">Summary</h2>
            <p className="text-gray-700">
              The Big Data Analytics curriculum consists of {data.length} courses, totaling {totalCreditHours} credit hours. 
              The program spans four levels, with a strong emphasis on foundational mathematics, programming, and advanced topics in AI and big data. 
              Notably, {aiCourses} courses focus on AI and machine learning, reflecting the program's alignment with cutting-edge data technologies. 
              An interesting fact: Level 4 offers 20 elective courses across five groups, providing significant flexibility for specialization in areas like Deep Learning, Bioinformatics, and High Performance Computing.
            </p>
          </section>

          {/* Rendering courses by level chart */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-blue-700 mb-4">Courses by Level</h2>
            <Recharts.ResponsiveContainer width="100%" height={400}>
              <Recharts.BarChart data={coursesByLevel}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="level" label={{ value: "Level", position: "insideBottom", offset: -5, fontSize: 12 }} />
                <Recharts.YAxis label={{ value: "Number of Courses", angle: -90, position: "insideLeft", fontSize: 12 }} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar dataKey="count" fill="#3B82F6" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </section>

          {/* Rendering courses by semester chart */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-blue-700 mb-4">Courses by Semester</h2>
            <Recharts.ResponsiveContainer width="100%" height={400}>
              <Recharts.PieChart>
                <Recharts.Pie
                  data={coursesBySemester}
                  dataKey="count"
                  nameKey="semester"
                  cx="50%"
                  cy="50%"
                  outerRadius={150}
                  fill="#10B981"
                  label={{ fontSize: 12 }}
                >
                  {coursesBySemester.map((entry, index) => (
                    <Recharts.Cell key={`cell-${index}`} fill={index % 2 === 0 ? "#10B981" : "#F59E0B"} />
                  ))}
                </Recharts.Pie>
                <Recharts.Tooltip />
                <Recharts.Legend />
              </Recharts.PieChart>
            </Recharts.ResponsiveContainer>
          </section>

          {/* Rendering courses by elective group chart */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-blue-700 mb-4">Courses by Elective Group</h2>
            <Recharts.ResponsiveContainer width="100%" height={400}>
              <Recharts.BarChart data={coursesByElectiveGroup}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="group" label={{ value: "Elective Group", position: "insideBottom", offset: -5, fontSize: 12 }} />
                <Recharts.YAxis label={{ value: "Number of Courses", angle: -90, position: "insideLeft", fontSize: 12 }} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar dataKey="count" fill="#EF4444" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </section>

          {/* Rendering prerequisite insights */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-blue-700 mb-4">Prerequisite Insights</h2>
            <p className="text-gray-700">
              The curriculum has a structured progression, with {data.filter(row => row.Prerequisites).length} courses having prerequisites. 
              Key dependencies include:
              <ul className="list-disc pl-6">
                <li><strong>CSE015 (Object Oriented Programming)</strong> is a prerequisite for multiple courses, including Data Structures and AI.</li>
                <li><strong>AIE121 (Machine Learning)</strong> is required for advanced courses like Data Mining and Big Data Analytics 1.</li>
                <li><strong>CSE111 (Data Structures)</strong> is critical for courses like Operating Systems and Database Systems.</li>
              </ul>
              This structure ensures students build a strong foundation before tackling advanced topics.
            </p>
          </section>

          {/* Rendering conclusion */}
          <section>
            <h2 className="text-2xl font-semibold text-blue-700 mb-4">Conclusion</h2>
            <p className="text-gray-700">
              The Big Data Analytics curriculum is well-designed, balancing foundational courses in mathematics and programming with advanced topics in AI, machine learning, and big data. 
              The flexibility of elective courses in Level 4 allows students to specialize in high-demand areas, preparing them for diverse careers in data science and technology. 
              The heavy emphasis on AI-related courses ({aiCourses} courses) underscores the program's relevance in today's data-driven world.
            </p>
          </section>
        </div>
      );
    };

    // Rendering the app
    const root = createRoot(document.getElementById('root'));
    root.render(<Report />);
  </script>
</body>
</html>
